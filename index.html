<body>
  <canvas id="fireworks"></canvas>
  <h1>Alice, vocÃª Ã© muito legal ðŸ’€</h1>
  <button id="playButton">ðŸŽ§ Tocar mÃºsica</button>

  <audio id="bgMusic" loop preload="auto">
    <source src="Wisp - Enough for you (Official Visualizer) - WispVEVO (youtube).mp3" type="audio/mpeg">
  </audio>

<script>
  // ðŸŽ† Fogos de artifÃ­cio
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x; this.y = y;
      this.color = color;
      this.radius = random(1, 3);
      this.speed = random(1, 6);
      this.angle = random(0, Math.PI * 2);
      this.alpha = 1;
      this.decay = random(0.01, 0.02);
    }
    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + 0.3;
      this.alpha -= this.decay;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function createFirework() {
    const x = random(0, canvas.width);
    const y = random(0, canvas.height / 2);
    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    for (let i = 0; i < 50; i++) particles.push(new Particle(x, y, color));
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    if (Math.random() < 0.05) createFirework();
  }
  animate();

  // ðŸŽµ MÃºsica
  const playButton = document.getElementById("playButton");
  const bgMusic = document.getElementById("bgMusic");

  playButton.addEventListener("click", () => {
    bgMusic.play()
      .then(() => playButton.style.display = "none")
      .catch(err => console.log("Erro ao tocar mÃºsica:", err));
  });
</script>
