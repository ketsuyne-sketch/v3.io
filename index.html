<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice </title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a, #1b0033, #000000);
      color: #e0e0ff;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      color: #b400ff;
      text-shadow: 0 0 15px #b400ff, 0 0 30px #7000b3, 0 0 50px #ff00f7;
      animation: rotateText 8s linear infinite;
      transform-style: preserve-3d;
      z-index: 2;
      margin-bottom: 40px;
    }

    @keyframes rotateText {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    button {
      background: rgba(255, 255, 255, 0.05);
      color: #ff00f7;
      border: 2px solid #b400ff;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      z-index: 2;
      touch-action: manipulation;
    }

    button:hover {
      background: rgba(255, 0, 255, 0.2);
      box-shadow: 0 0 20px #ff00f7, 0 0 40px #b400ff;
      transform: scale(1.05);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <h1>Alice, vocÃª Ã© muito legal e bonita, te adoroðŸ’œ</h1>
  <button id="playButton">aperta!!!!</button>

  <audio id="bgMusic" preload="auto" loop>
    <source src="Wisp - Enough for you (Official Visualizer) - WispVEVO (youtube).mp3" type="audio/mpeg">
  </audio>

  <script>
    // MÃºsica otimizada para mobile
    const playButton = document.getElementById('playButton');
    const bgMusic = document.getElementById('bgMusic');

    playButton.addEventListener('touchstart', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
        playButton.textContent = 'ðŸ¦‡ MÃºsica tocando...';
        playButton.disabled = true;
        playButton.style.opacity = '0.7';
      }
    });

    playButton.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
        playButton.textContent = 'ðŸ¦‡ MÃºsica tocando...';
        playButton.disabled = true;
        playButton.style.opacity = '0.7';
      }
    });

    // Fogos de artifÃ­cio
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const random = (min, max) => Math.random() * (max - min) + min;
    const fireworks = [];

    class Particle {
      constructor(x, y, color, size, speedX, speedY, life) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.life = life;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += 0.05;
        this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createFirework() {
      const x = random(100, w - 100);
      const y = random(50, h / 2);
      const color = `hsl(${random(260, 320)}, 100%, 70%)`;
      for (let i = 0; i < 50; i++) {
        const speed = random(2, 5);
        const angle = Math.random() * 2 * Math.PI;
        fireworks.push(
          new Particle(x, y, color, random(1.5, 3.5), Math.cos(angle) * speed, Math.sin(angle) * speed, 90)
        );
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
      ctx.fillRect(0, 0, w, h);

      fireworks.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) fireworks.splice(i, 1);
      });

      if (Math.random() < 0.05) createFirework();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
