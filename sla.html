<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alice é muito legal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #d0f0ff, #a4d0f5, #4d91f7);
      position: relative;
      perspective: 1000px;
    }

    .text3d {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: spin 6s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    button {
      position: absolute;
      bottom: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: rgba(255,255,255,0.3);
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="text3d">Alice, você é muito legal e muito bonita✨</div>
  <button id="playButton">Iniciar música</button>
  <audio id="bgMusic" loop>
    <source src="Wisp - Enough for you (Official Visualizer) - WispVEVO (youtube).mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('playButton');
    button.addEventListener('click', () => {
      audio.play();
      button.style.display = 'none';
    });

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let fireworks = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.speed = 3 + Math.random() * 3;
        this.particles = [];
      }

      update() {
        this.y -= this.speed;
        if (this.y < this.targetY) {
          for (let i = 0; i < 40; i++) {
            this.particles.push(new Particle(this.x, this.y));
          }
          return true;
        }
        return false;
      }

      draw() {
        ctx.fillStyle = '#fff';
        ctx.fillRect(this.x, this.y, 2, 2);
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * 2 * Math.PI;
        this.speed = Math.random() * 5;
        this.alpha = 1;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = '#fff';
        ctx.fillRect(this.x, this.y, 2, 2);
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks = fireworks.filter(fw => {
        if (fw.update()) return false;
        fw.draw();
        return true;
      });

      for (let fw of fireworks) {
        fw.particles.forEach(p => {
          p.update();
          p.draw();
        });
        fw.particles = fw.particles.filter(p => p.alpha > 0);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
